name: "Sungrow Inverter Addon"
version: "0.1.10"
slug: "sungrow"
description: "Sungrow Inverter Addon"
init: false
startup: application
boot: auto
url: "https://github.com/heinrich321/voyanti-sungrow/"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
options:
  mqtt:
    host: "localhost"
    port: 1883
    user: "mqtt-users"
    password: "mqtt-users"
    ha_discovery: true
    ha_discovery_topic: "homeassistant"
    base_topic: "modbus"
  clients:
    - name: "usb_to_modbus"
      nickname: "Client1"
      connection_specs: "Sungrow_Inverter"
      port: "/dev/tty1"
  servers:
    - name: "SunGrow Inverter 1"
      nickname: "SG1"
      serialnum: "12345678"
      server_type: "SunGrow Inverter"
      connected_client: "Client1"
      device_addr: 999
  connection_specs:
    - name: "Sungrow_Inverter"
      connection_method: "RTU"
      baudrate: 9600
      bytesize: 8
      parity: false
      stopbits: 1
schema:
  mqtt:
    host: str
    port: int
    user: str
    password: str
    ha_discovery: bool
    ha_discovery_topic: str
    base_topic: str
  clients:
    - name: str
      nickname: str
      connection_specs: str
      port: str
  servers:
    - name: str
      nickname: str
      serialnum: str
      server_type: str
      connected_client: str
      device_addr: int
  connection_specs:
    - name: str
      connection_method: str
      baudrate: int
      bytesize: int
      parity: bool
      stopbits: int